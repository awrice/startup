<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Towns</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style1.css">
    <script src="js/login.js"></script>
  </head>
  <body>
    <header>
      <h1>Pocket Towns</h1>
    
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="register.html">Register Your Service</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="account.html">Account</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <div class="welcome-screen">
        <h1>Login</h1>
        <form method="get" action="listings.html">
          <div>
            <label for="name"></label>
            <input type="text" id="name" placeholder="username" />
          </div>
          <div>
            <label for="password"></label>
            <input type="password" id="password" name="varPassword" placeholder="password" />
          </div>
          <button type="submit" onclick="login()">Login</button>
        </form>
      </div>
    </main>

    <footer>
      <span class="text-reset">Adam Rice</span>
      <a href="https://github.com/awrice/startup">GitHub</a>
    </footer>
  </body>
</html>
