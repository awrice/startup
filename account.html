<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Towns</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <header>
      <h1>Pocket Towns</h1>
    
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="register.html">Register Your Service</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="account.html">Account</a></li>
        </menu>
      </nav>
    </header>

    <main>
        <h1>Account Settings</h1>
        <form method="get" action="index.html" class="fullwidth">
            <ul style="list-style-type:none;">
                <li>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="awrice" required />
                    <label for="f_name">First Name</label>
                    <input type="text" id="f_name" name="f_name" placeholder="Adam" required />
                    <label for="l_name">Last Name</label>
                    <input type="text" id="l_name" name="l_name" placeholder="Rice" required />
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Adam" required />
                </li>
                <li>
                    <label for="images">Pictures of yourself</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple />
                </li>
                <li>
                  <p id="serviceIdeaDialog">Bike rentals!</p>
                  <button onclick="generateServiceIdea()">Generate New Service idea</button>
                </li>
            </ul>
            <button type="submit" onclick="updateSettings()">Update Settings</button>
          </form>
    </main>

    <footer>
      <span class="text-reset">Adam Rice</span>
      <a href="https://github.com/awrice/startup">GitHub</a>
    </footer>
  </body>

  <script src="js/account.js"></script>
</html>
