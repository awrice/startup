<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Towns</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <header>
      <h1>Pocket Towns</h1>
    
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="register.html">Register Your Service</a></li>
          <li><a href="pastRentals.html">Past Services</a></li>
          <li><a href="account.html">Account</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <h1>Register Your Service</h1>
      <form method="get" onsubmit="registerService();" class="fullwidth">
        <ul style="list-style-type:none;">
          <li>
            <label for="title">Service Title</label>
            <input type="text" id="title" name="title" placeholder="Hiking Gear" required />
          </li>
          <li>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Provo, UT" required />
          </li>
          <li>
            <label for="description">Description</label>
            <textarea id="description" name="description" ></textarea>
          </li>
          <li>
            <label for="rate">Rate (enter * if it is customer specific)</label>
            $ <input type="text" id="rate_amt" name="rate" placeholder="20" required /> per
            <input type="text" id="rate_unit" name="rate" placeholder="day" required />
          </li>
          <li>
            <label for="images">Images associated with your service</label>
            <input type="file" id="images" name="images" accept="image/*" multiple />
          </li>
        </ul>
        <button type="submit">Register</button>
      </form>
    </main>

    <footer>
      <span class="text-reset">Adam Rice</span>
      <a href="https://github.com/awrice/startup">GitHub</a>
    </footer>
  </body>

  <script src="js/registerService.js"></script>
</html>
